<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Program Data</title>
    <link rel="stylesheet" href="tugas2.css">
</head>
<body>
    <video autoplay loop muted id="video-background">
        <source src="image/videoplayback.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
    <div class="container">
        <div class="form-container">
            <h1>Student Form</h1>
            <form id="registrationForm">
                <label for="nama">Name: </label>
                <input type="text" id="nama" name="nama" required><br>

                <label for="nim">NIM: </label>
                <input type="text" id="nim" name="nim" required><br>

                <label for="kelas">Class: </label>
                <input type="text" id="kelas" name="kelas" required><br>

                <label for="Prodi">Prodi: </label>
                <select id="prodi" name="Prodi" required>
                    <option value="https://kd-serang.upi.edu/">Pendidikan Guru sekolah Dasar</option>
                    <option value="https://pgpaud-serang.upi.edu/">Pendidikan Guru Anak Sekolah Dini</option>
                    <option value="https://pkp-kdserang.upi.edu/">Pendidikan Kelautan Dan Perikanan</option>
                    <option value="https://sik-kdserang.upi.edu/">Sistem Informasi Kelautan</option>
                    <option value="https://logkel-kdserang.upi.edu/">Logistik Kelautan</option>
            
                   </select> <br>

                <button type="submit">Submit</button> <br>
            </form>

            <div id="displayData">
                <h2>Result</h2>
                <table id="dataTable">
                    <tr>
                        <th>Name</th>
                        <th>NIM</th>
                        <th>Class</th>
                        <th>Major</th>
                    </tr>
                    <!-- Data will be appended here -->
                </table>
            </div>
        </div>
    </div>

    <script src="tugas2.js"></script>
</body>
</html>
